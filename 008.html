<html>
  <body>
    <script type="v-shader/">

      attribute vec4 position
      attribute vec4 color
      uniform mat4 mvpMatrix
      varying vec4 vColor
      void main(void){
          vColor = color
          gl_Position = position * mvpMatrix
      }
    </script>
    <script type="v-shader/">
      varying vec4 vColor
      void main(void){
          gl_FragColor = vColor
      }
    </script>
    
  </body>
</html>
